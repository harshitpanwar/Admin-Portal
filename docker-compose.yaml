version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build:
      context: ./server
    container_name: server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    depends_on:
      - mongo

  client:
    build:
      context: ./client
    container_name: client
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env
    depends_on:
      - server

volumes:
  mongo-data:
